<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coming Soon</title>
  </head>
  <body>
    <main>
      <ul
        id="scene"
        data-friction-x="0.1"
        data-friction-y="0.1"
        data-scalar-x="25"
        data-scalar-y="15"
        data-limit-y="50"
        class="scene"
      >
        <li class="layer" data-depth="0.40">
          <div class="content">
            <h1 id="title">Site Launching Soon!</h1>
            <p>We are working hard on our awesome new website. Stay Tuned!</p>
            <p style="text-transform: initial;">
              You can contact us on
              <a href="mailto:talktoempowpreneur@gmail.com"
                >talktoempowpreneur@gmail.com</a
              >
            </p>
          </div>
        </li>
        <li class="layer" data-depth="1.00">
          <div class="footer"></div>
        </li>
        <li class="layer" data-depth="0.65">
          <div class="cloud-back">
            <img
              src="https://res.cloudinary.com/jasonheecs/image/upload/v1480353347/construction/rocket_cloud_back.svg"
              alt="Site Launching Soon!"
            />
          </div>
        </li>
        <li class="layer" data-depth="0.70">
          <div class="rocket">
            <img
              src="https://res.cloudinary.com/jasonheecs/image/upload/v1480353347/construction/rocket.svg"
              alt="Site Launching Soon!"
            />
          </div>
        </li>
        <li class="layer" data-depth="0.75">
          <div class="cloud-front">
            <img
              src="https://res.cloudinary.com/jasonheecs/image/upload/v1480353347/construction/rocket_cloud_front.svg"
              alt="Site Launching Soon!"
            />
          </div>
        </li>
      </ul>
      <div class="social">
        <a class="social__link" href="#"><img src="./logo.png" alt="LOGO" /></a>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

    <script defer>
      new Parallax(document.getElementById('scene'));
    </script>
  </body>
</html>
